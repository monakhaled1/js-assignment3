<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/7157d8237c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="interface py-5 position-relative">
        <div class=" container d-flex flex-column justify-content-center align-items-center">
            <h1 class=" position-relative">
                <div class="textOverlay"> </div>
                Bookmarker
            </h1>
            <div
                class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for=" bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark"></i> Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName"
                        fdprocessedid="j85ey">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-regular fa-link pe-2"></i> Site URL
                    </label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                </div>
                <button class=" btn-submit px-5" onclick="" id="submitBtn">submit</button>
            </div>
            <div class="dots"></div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize"> Website Name </th>
                        <th class="text-capitalize">Visit </th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>






    <script src="./bootstrap.min.css">
    </script>
    <script src="./index.js"></script>
</body>

</html>
